<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>Създаване на профил</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
      <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/solid.min.css'>
         <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/fontawesome.min.css'>
          <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css'>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   
      
      
      
      
      
      
      
    <link rel="stylesheet" media="screen" th:href="@{/css/regForm.css}"/>

   <link rel="stylesheet" media="screen" th:href="@{/css/headerLayout.css}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
          	<meta charset="UTF-8">

<style>
.sticky+.content {
	padding-top: 56px;
}

span{
color:red;
 text-shadow: -1px 0 white, 0 1px white, 1px 0 white, 0 -1px white;
}
</style>

  </head>

<body>
<header class="sticky" style="z-index: 100">
<div th:replace="layout :: header">
</div>
</header>




    <div class="container content">

        <form method="POST" autocomplete="off" class="form-signin" th:object="${userForm}" th:action="@{/registration}">
            <h2 class="form-signin-heading">Създайте своят профил</h2>
            <div class="form-group">
                <input type="text" th:field="*{username}" class="form-control" placeholder="Потребителсно име"
                       autofocus="true">
                <span class="has-error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
            </div>
            
            
            <div class="form-group">
                <input id="nickname"type="text" th:field="*{nickname}"  class="form-control" placeholder="Псевдоним">
                <span class="has-error" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"></span>
                
            </div>
            
            
            
            
            <div class="form-group">
                <input id="mail"type="email" th:field="*{email}" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$" class="form-control" placeholder="Имейл">
                <span class="has-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </div>
            
            
            <div class="form-group">
                <input type="password" th:field="*{password}" class="form-control" placeholder="Парола">
                <span class="has-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            </div>

            <div class="form-group">
                <input type="password" th:field="*{passwordConfirm}" class="form-control"
                            placeholder="Потвърдете паролата">
                <span class="has-error" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></span>
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Изпращане</button>
        </form>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="/js/main.js"></script>
 
    
  </body>
</html>
