<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
      <meta charset="utf-8">
      <title>Log in with your account</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
      <link href="/css/main.css" rel="stylesheet">
       <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/solid.min.css'>
         <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/fontawesome.min.css'>
           <link rel="stylesheet" media="screen" th:href="@{/css/headerLayout.css}"/>
      <meta name="viewport" content="width=device-width, initial-scale=1">
          	<meta charset="UTF-8">
          	<style>
.sticky+.content {
	padding-top: 56px;
}

span{
color:red;
 text-shadow: -1px 0 white, 0 1px white, 1px 0 white, 0 -1px white;
}
</style>
  </head>

  <body>
  
  
<header class="sticky" style="z-index: 100">
<div th:replace="layout :: header">
</div>
</header>
  
  
  
  
  
  
  
  
    <div class="container content">
      <form class="form-signin" method="POST" th:action="@{/login}">
        <h2 class="form-heading text-white">Моля влезте в системата</h2>

        <div class="form-group">
            <span th:text="${message}"></span>
            <input name="username" type="text" class="form-control" placeholder="Потребителско име"
                   autofocus="true"/>

            <input name="password" type="password" class="form-control" placeholder="Парола"/>
            <span class="has-error" th:text="${error}"></span>

            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

            <button class="btn btn-lg btn-primary btn-block text-white" type="submit">Вписване</button>
             <h4 class="text-center text-white">или</h4>
            <h4 class="text-center text-white"><a class="text-white" href="/registration">Създаване на профил</a></h4>
        </div>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
      
    <script src="/js/main.js"></script>
  </body>
</html>
